<div id="navigation">
    <nav>
        <ul>
            {% for item in site.data.navigation %}
                <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link | relative_url %}style="color: red;"{% endif %}>
                    {{ item.name }}
                </a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
